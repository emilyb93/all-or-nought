<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Noughts & Crosses</title>
  </head>
  <body>
    <h1>Noughts & Crosses</h1>
    <h2>Rules</h2>
    <ul>
      <li>Crosses start the game</li>
      <li>Each player takes it in turns to place their shape in a box</li>
      <li>To place your shape, simply click on the grid</li>
      <li>When a player has three of there shape on a line, that player wins the game</li>
    </ul>
    <div class="grid">
      <div class="row1">
        <button id="1-1" class="r1 c1 d1" onclick="setPiece(id)"></button>
        <button id="1-2" class="r1 c2" onclick="setPiece(id)"></button>
        <button id="1-3" class="r1 c3 d2" onclick="setPiece(id)"></button>
      </div>
      <div class="row2">
        <button id="2-1" class="r2 c1" onclick="setPiece(id)"></button>
        <button id="2-2" class="r2 c2 d1 d2" onclick="setPiece(id)"></button>
        <button id="2-3" class="r2 c3" onclick="setPiece(id)"></button>
      </div>
      <div class="row3">
        <button id="3-1" class="r3 c1 d2" onclick="setPiece(id)"></button>
        <button id="3-2" class="r3 c2" onclick="setPiece(id)"></button>
        <button id="3-3" class="r3 c3 d1" onclick="setPiece(id)"></button>
      </div>
    </div>
    <h3 id="winningText"></h3>
  </body>
</html>
